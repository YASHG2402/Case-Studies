  <!-- Update your HTML template -->
<div class="container">
  <mat-table [dataSource]="lis" class="mat-elevation-z8">
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef> First Name </mat-header-cell>
      <mat-cell *matCellDef="let emp"> {{ emp.Fname }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
      <mat-cell *matCellDef="let emp"> {{ emp.Lname }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="contactNo">
      <mat-header-cell *matHeaderCellDef> Contact No </mat-header-cell>
      <mat-cell *matCellDef="let emp"> {{ emp.Contact }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let emp"> {{ emp.Email }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="dob">
      <mat-header-cell *matHeaderCellDef> Date of Birth </mat-header-cell>
      <mat-cell *matCellDef="let emp"> {{ emp.Dob }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
      <mat-cell *matCellDef="let emp"> {{ emp.Add }} </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="['firstName', 'lastName', 'contactNo', 'email', 'dob', 'address']"></mat-header-row>
    <mat-row *matRowDef="let emp; columns: ['firstName', 'lastName', 'contactNo', 'email', 'dob', 'address']"></mat-row>
  </mat-table>

  <br>
  <br>

  <button mat-raised-button color="primary" (click)="logout()" style="background-color: black; color: #ffffff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px;">Logout</button>
</div>

</body>

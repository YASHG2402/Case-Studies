<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Login</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm">
              <mat-form-field class="form-group">
                <label for="username">Username</label>
                <input matInput formControlName="UserName" placeholder="Enter your username">
                <mat-error *ngIf="loginForm.get('UserName').hasError('required')">Username is required</mat-error>
                <mat-error *ngIf="loginForm.get('UserName').hasError('minlength')">Username Minimum Length is {{ loginForm.get('UserName').getError('minlength').requiredLength }}</mat-error>
              </mat-form-field>
              <mat-form-field class="form-group">
                <label for="password">Enter your password</label>
                <input matInput type="password" formControlName="Password" placeholder="Enter your password">
                <mat-error *ngIf="loginForm.get('Password').hasError('required')">Password is required</mat-error>
                <mat-error *ngIf="loginForm.get('Password').hasError('minlength')">Password Minimum Length is {{ loginForm.get('Password').getError('minlength').requiredLength }}</mat-error>
              </mat-form-field>
              <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid" (click)="login()">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
